<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title> Andy Warhol </title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/all.min.js"></script>
</head>

<body>
<div class="grandDiv">

	<div class="row">
		<div id="box1">
			<i class="far fa-surprise"></i>
		</div>

		<div id="box2">
			<i class="far fa-smile-wink"></i>
		</div>

		<div id="box3">
			<i class="far fa-smile-beam"></i>
		</div>
	</br>
	</div>

	<div class="row">
		<div id="box4">
			<i class="far fa-sad-tear"></i>
		</div>

		<div id="box5">
			<i class="far fa-sad-cry"></i>
		</div>

		<div id="box6">
			<i class="far fa-meh-rolling-eyes"></i>
		</div>
	</br>
	</div>

	<div class="row">
		<div id="box7">
			<i class="far fa-grin-wink"></i>
		</div>

		<div id="box8">
			<i class="far fa-grin-stars"></i>
		</div>

		<div id="box9">
			<i class="far fa-grin-squint"></i>
		</div>
	</br>
	</div>

</div>
</body>

</html>
